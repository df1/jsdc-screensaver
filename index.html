<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="utf-8">
        <title>JSDC Screensaver</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="marquee.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <div id="twitter" width="100%">
            <p>Loading...</p>
        </div>
        <div id="impress">
            <div id="ms" class="step" data-x="-1000" data-y="-2000" data-delay="6000">
                <div style="width:1000px;height:100px;font-size:0.8em;text-indent:-100px">Titanium Sponsorship</div>
                <img src="http://upload.wikimedia.org/wikipedia/commons/f/f4/Microsoft.svg"  width="800">
            </div>
            <div id="aws" class="step" data-x="0" data-y="-2000" data-delay="6000">
                <div style="width:1000px;height:100px;font-size:0.8em;text-indent:-100px">Titanium Sponsorship</div>
                <img src="http://upload.wikimedia.org/wikipedia/en/1/1d/AmazonWebservices_Logo.svg" width="800">
            </div>
            <div class="step" data-x="1000" data-y="-2000" data-delay="6000">
            <div style="padding-top:50px;text-indent:-100px;font-size:0.5em;">Diamond Sponsorship</div>
                <div class="carousel">
                    <a><img src="images/synology.png" style="max-width:400px;max-height:500px;" alt="image"></a><br>
                    
            <div style="text-indent:-100px;font-size:0.5em;">and</div>
                    <a><img src="http://upload.wikimedia.org/wikipedia/zh/thumb/7/78/Yahoo_Kimo_Purple.svg/800px-Yahoo_Kimo_Purple.svg.png" alt="image"></a>
                    <a><img src="http://jsdc.tw/wp-content/uploads/2013/03/kkbox.png" alt="image"></a>
                    <a><img src="http://jsdc.tw/wp-content/uploads/2013/03/sponsor-moztw-240.png" alt="image"></a><br>
                    <a><img src="images/360.png" alt="image"></a>
                    <a><img src="http://jsdc.tw/wp-content/uploads/2013/03/infofab.png" alt="image"></a><br>
                    <a><img src="http://jsdc.tw/wp-content/uploads/2013/03/sponsor-ossf-240.png" alt="image"></a>
                    <a><img src="http://jsdc.tw/wp-content/uploads/2013/03/sponsor-handlino-240.png" alt="image"></a>
                    <a><img src="images/ithelp.png" alt="image"></a>
            	</div>
                <q style="float:right">Who proudly bring you...</q>
            </div>
            <div id="jsdc" class="step" data-x="3000" data-y="-500" data-scale="4">
                <img src="images/jsdc.svg" width="700">
                <b class="txt2013" style="position:absolute;bottom:50px;right:2px; font-size:6em;">2013</b>
            </div>
            <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90"
            data-scale="5"  data-delay="1000">
                <p>It's the
                    <strong>year</strong>
                    <br/>that we can visualize</p>
            </div>
            <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180"
            data-scale="6"  data-delay="4000">
                <p>the JavaScript
                    <b style="text-indent:-150px;">Fusion</b>
                </p>
            </div>
            <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000"  data-delay="1000"
            data-rotate="300" data-scale="1">
                <p>and
                    <b> you</b></p>
            </div>
            <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6"  data-delay="2000">
                <p>will be the one
                    <b>who </b>makes it 
                    <b class="imagination">possible.</b>
                </p>
            </div>
            <div id="fb" class="step" data-x="6300" data-y="2000" data-rotate="20"
            data-scale="4">
                <p>Join us at the facebook groups:</p>
                <img src="images/fb.png">
                <q style="float:right">Go to <a>http://jsdc.tw</a> to click them</q>
            </div>
            <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10"
            data-delay="10"></div>
        </div>
        <script src="impress.js"></script>
        <script>
            impress().init();
            document.addEventListener('impress:stepenter', function(e) {
                var delay = 3000;
                if (e.target.dataset.delay > 0) {
                    delay = e.target.dataset.delay;
                }
                setTimeout(function(){impress().next();},delay);
            });
        </script>
    </body>

</html>
